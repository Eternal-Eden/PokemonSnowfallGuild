进攻特性:
  激流:
    效果: 水属性招式伤害增加1.5倍
    触发条件: 宝可梦HP低于1/3
    备注: 第五世代现有特性
  猛火:
    效果: 火属性招式伤害增加1.5倍
    触发条件: 宝可梦HP低于1/3
    备注: 第五世代现有特性
  虫之预感:
    效果: 虫属性招式伤害增加1.5倍
    触发条件: 宝可梦HP低于1/3
    备注: 第五世代现有特性
  草之毛皮:
    效果: 草属性招式伤害增加1.5倍
    触发条件: 宝可梦HP低于1/3
    备注: 第五世代现有特性
  适应力:
    效果: 本系属性招式伤害增加2倍（取代原1.5倍本系加成）
    触发条件: 使用与自身属性相同的招式
    备注: 第五世代现有特性
  分析:
    效果: 招式伤害增加1.3倍
    触发条件: 最后行动（速度最低或优先级最低时）
    备注: 第五世代新特性
  铁拳:
    效果: 拳类招式伤害增加1.2倍
    触发条件: 使用拳类招式（如火焰拳、雷电拳）
    备注: 第五世代现有特性
  狙击手:
    效果: 招式暴击时伤害增加至3倍（原为2倍）
    触发条件: 招式命中且触发暴击
    备注: 第五世代现有特性
  强行:
    效果: 招式无视对方能力提升，造成全额伤害
    触发条件: 对方有能力提升（如防御提升）时
    备注: 第五世代新特性
  舍身:
    效果: 反作用力招式伤害增加1.2倍
    触发条件: 使用反作用力招式（如勇鸟猛攻、爆炸）
    备注: 第五世代现有特性
  技术高手:
    效果: 威力60或以下的招式伤害增加1.5倍
    触发条件: 使用威力60或以下的招式
    备注: 第五世代现有特性
  无畏:
    效果: 对幽灵属性造成正常伤害（而非无效）
    触发条件: 使用一般或格斗属性招式攻击幽灵属性
    备注: 第五世代新特性