防守特性:
  厚脂肪:
    效果: 火属性和冰属性招式伤害减少0.5倍
    触发条件: 受到火或冰属性招式攻击
    备注: 第五世代现有特性
  干燥皮肤:
    效果: 水属性招式伤害减少至0（免疫），火属性招式伤害增加1.25倍
    触发条件: 受到水或火属性招式攻击
    备注: 第五世代现有特性
  过滤:
    效果: 受到克制属性的招式伤害减少0.75倍
    触发条件: 受到克制属性的攻击
    备注: 第五世代现有特性，类似特性包括“坚硬岩石”
  避雷针:
    效果: 电属性招式伤害减少至0（免疫），特攻提升一级
    触发条件: 受到电属性招式攻击
    备注: 第五世代现有特性
  引水:
    效果: 水属性招式伤害减少至0（免疫），特攻提升一级
    触发条件: 受到水属性招式攻击
    备注: 第五世代现有特性
  蓄电:
    效果: 电属性招式伤害减少至0（免疫），HP恢复最大HP的1/4
    触发条件: 受到电属性招式攻击
    备注: 第五世代现有特性
  火焰吸收:
    效果: 火属性招式伤害减少至0（免疫），HP恢复最大HP的1/4
    触发条件: 受到火属性招式攻击
    备注: 第五世代新特性
  漂浮:
    效果: 地面属性招式伤害减少至0（免疫）
    触发条件: 受到地面属性招式攻击
    备注: 第五世代现有特性
  魔法镜:
    效果: 反弹状态类招式，自身不受影响
    触发条件: 受到状态类招式（如催眠术、毒粉）
    备注: 第五世代新特性
  多重鳞片:
    效果: 受到招式伤害减少0.5倍
    触发条件: HP全满时受到攻击
    备注: 第五世代新特性
  轻装:
    效果: 受到物理攻击伤害减少0.5倍
    触发条件: 受到物理攻击
    备注: 第五世代新特性